{% extends 'UserInterface/base.html' %}

<!-- Block -->
{% block title %} Login Page {% endblock title %} {% block content %}
<style>
  a {
    color: black !important;
  }
</style>

<div class="flex flex-col min-h-screen justify-center items-center">
  <form action="/login" method="post">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-2">
      <h3 class="font-mono">Login Page</h3>

      <div class="col-span-1">
        <input
          type="text"
          name="username"
          id=""
          class="form-input"
          placeholder="Username"
        />
      </div>

      <div class="col-span-1">
        <input
          type="password"
          name="password"
          id=""
          class="form-input"
          placeholder="Password"
        />
        <small class="text-gray-500"
          >Not yet registered? Click
          <a href="/register?next={{next}}">here</a></small
        >
      </div>

      <div class="col-span-1">
        <button type="submit" class="btn-primary w-full mt-2">Sign In</button>
      </div>
    </div>
  </form>
</div>

{% endblock content %}
