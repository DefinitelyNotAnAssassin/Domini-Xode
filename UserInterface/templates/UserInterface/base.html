<!doctype html>
<html lang="en" hx-history = 'false'>
  <head>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% load static %}
    <link type = 'css' rel="stylesheet" href="static/base.css">


    
    {% block head %} 
    {% endblock %} 


    {% if messages %}


    {% for message in messages %}
    
    

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role ="alert">
        <h5 class="font-monospace">{{message}}</h5>
        <button type="button" class="btn-close" aria-label = "Close" data-bs-dismiss="alert">
            <span aria-hidden="true"></span>
        </button>
    </div>
    {% endfor %}
    {% endif %}


   <nav class="navbar navbar-transparent navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand font-monospace" href="#">Domini Xode</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active"  hx-push-url="true" hx-swap = 'transition:true' hx-get = '/' hx-target = 'body' role="button"  hx-trigger = 'click'>Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link"   hx-swap = 'transition:true' hx-push-url="true" hx-target = '.block' hx-get = '/articles' hx-target = 'body'role="button"  hx-trigger = 'click'>Articles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  hx-swap = 'transition:true' hx-get = '/events'  hx-push-url="true" hx-target = 'body'role="button"  hx-trigger = 'click'">Events</a>
          </li>
          <li class="nav-item">
            <a hx-get = '/about_us' hx-swap = 'transition:true' hx-target = 'body' hx-trigger = 'click'  hx-push-url="true" role="button" class="nav-link">About Us</a>
          </li>
          <li class="nav-item">
            <a hx-get = '/contact_us'  hx-swap = 'transition:true'hx-target = 'body' hx-trigger = 'click' class="nav-link"  role="button" hx-push-url="true">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
