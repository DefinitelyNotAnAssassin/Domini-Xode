{% extends 'UserInterface/base.html' %}


{% block title %} Articles {% endblock title %} 



{% block content %} 


 
 
    <table class="table mt-5 mt-5 font-monospace">
        <thead>
            <tr >
                <th  >
                    Title
                </th>
                <th>
                    Author  
                </th>
            </tr>


            <tbody>
                {% for i in announcements %}
                    <tr>
                        <td id = {{i.id}} ondblclick="clicked(this)">{{i.title}}</td>
                        <td>{{i.author}}</td>

                    </tr>

                {% endfor %}
            </tbody>
        </thead>



    </table>
    



{% endblock %}


{% block script %} 

<script>
    clicked = (target) => {
     
        location = `articles/view_article/${target.id}`
        
        
    }


</script>

{% endblock script %}
