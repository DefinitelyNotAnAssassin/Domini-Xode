{% extends 'Articles/base/base.html' %} {% block head %}
<style>
  .markdownx,
  .row {
    display: flex;
  }

  .markdownx-editor {
    flex: 50%;
    width: 50vw;
  }

  .markdownx-preview {
    padding-left: 5vw;
    flex: 50%;
    width: 45vw;
    border: 1px solid white;
    color: white;
  }

  .markdownx-editor,
  .markdownx-preview {
    height: 50vh;
    overflow: auto;
  }
</style>

{% endblock head %} {% block title %} Add Article {% endblock title %}

<!-- Add Article -->
{% block content %}
<style></style>

<div class="h-screen w-full bg-gray-900">
  <div class="h-full w-full flex items-center justify-center">
    <form method="POST" class="" action="{% url 'add article' %}">
      {% csrf_token %}

      <div class="mt-4">
        <div class="w-full flex justify-center">
          <input
            type="text"
            name="title"
            id="title"
            class="w-3/4 form-control"
            placeholder="Title"
          />
        </div>
      </div>
      <div class="mt-4">
        <div class="col-md-12 d-flex justify-content-center mb-4">
          {{ form.content }}
        </div>
        {{ form.media }}
      </div>

      <div class="d-flex justify-content-center">
        <button class="w-1/2 text-white" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
