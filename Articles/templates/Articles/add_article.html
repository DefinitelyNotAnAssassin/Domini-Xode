{% extends 'UserInterface/base.html' %} {% block head %}
<style>
  .markdownx,
  .row {
    display: flex;
  }

  .markdownx-editor {
    flex: 50%;
    width: 50vw;
  }

  .markdownx-preview {
    padding-left: 5vw;
    flex: 50%;
    width: 45vw;
    border: 1px;
    border-color: black;
  }

  .markdownx-editor,
  .markdownx-preview {
    height: 50vh;
    overflow: auto;
  }
</style>

{% endblock head %} {% block title %} Add Article {% endblock title %}

<!-- Add Article -->
{% block content %}
<style>
  a {
    color: black !important;
  }
</style>

<form method="POST" action="{% url 'add article' %}">
  {% csrf_token %}

  <div class="row mt-4">
    <div class="col-md-12 d-flex justify-content-center mb-4">
      <input
        type="text"
        name="title"
        id="title"
        class="w-75 form-control"
        placeholder="Title"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center mb-4">
      {{ form.content }}
    </div>
    {{ form.media }}
  </div>

  <div class="d-flex justify-content-center">
    <button class="w-50 btn btn-primary" type="submit">Submit</button>
  </div>
</form>

{% endblock content %}
